<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <div class="boxPrincipal">
            <div class="box" id="b1">
                <div class="app" id="downlabled">                    

                    <div class="logo">
                        <img src="./Icones/logo1.png" alt="" id="imageEdit">
                    </div>
                    
                    <div class="app-image">
                        <textarea
                        name=""
                        class="text-box"
                        placeholder="Digite seu meme"
                        aria-multiline="true"
                        ></textarea>
                        
                        <div id="display-image"></div>
                        
                        <textarea
                        name=""
                        class="text-box"
                        placeholder="Digite seu meme"
                        aria-multiline="true"
                        ></textarea>
                        
                    </div>
                </div>
            </div>
            <div class="box" id="b2"></div>
            <div class="box" id="b3">
                <div class="alinhando">
                    <div class="app-photo-picker">
                        
                        <select 
                        id="memes-list"
                        onchange="changeMemePicture(this.value)"
                        >
                    </select>
                    
                    <input 
                    type="file" 
                    id="image-input"
                    accept="image/jpeg, image/png, image/jpg"  
                    >
                    
                </div>
                
                <div class="download">
                    <button id="btn-download">DOWNLOAD</button>
                </div>
                
            </div>
              </div>
        </div>
    </div>
        
    <script src="./javaScript/scripts.js"></script>
    <script src="./javaScript/html2Canvas.js"></script>
    <script>
         document.getElementById("btn-download").onclick = () =>{
             const screenshotPrint = document.querySelector("#downlabled")
             
             html2canvas(screenshotPrint).then((canvas)=>{
                 const base64Image = canvas.toDataURL("image/png")
                 let anchor = document.createElement("a")
                 anchor.setAttribute("href", base64Image)
                 anchor.setAttribute("download", "my-meme.png")
                 anchor.click()
                 anchor.remove()
             })
         }
    </script>

</body>
</html>
